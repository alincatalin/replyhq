<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Broadcast | ReplyHQ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #DC2626;
            --primary-glow: rgba(220, 38, 38, 0.4);
            --bg: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --border: rgba(255, 255, 255, 0.1);
            --text: #F4F4F5;
            --text-dim: #A1A1AA;
            --success: #22c55e;
            --warning: #eab308;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 14px;
            height: 14px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transform: rotate(45deg);
        }

        .text-primary {
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
        }

        .nav-item.active {
            background: rgba(220, 38, 38, 0.1);
            color: var(--primary);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 0.65rem 1.25rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: white;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
            box-shadow: 0 4px 15px var(--primary-glow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        /* Content Area */
        .content {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        /* Creation Form */
        .form-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            resize: vertical;
            min-height: 200px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        /* Preview Area */
        .preview-container {
            border-left: 1px solid var(--border);
            padding-left: 2rem;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }

        .mobile-preview {
            background: #000;
            border: 4px solid #333;
            border-radius: 20px;
            width: 300px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .preview-header {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid #333;
            text-align: center;
            font-weight: 600;
        }

        .preview-content {
            padding: 1rem;
        }

        .preview-bubble {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 1024px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }

            .preview-container {
                border-left: none;
                padding-left: 0;
                border-top: 1px solid var(--border);
                padding-top: 2rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 1rem;
            }

            .logo span,
            .nav-item span {
                display: none;
            }
        }
    </style>
</head>

<body>

        <!-- Sidebar -->

                <div class="logo">
                    <div class="logo-icon"></div>

                </div>
            </a>

                <a href="dashboard.html" class="nav-item">

                    <span>Settings</span>

            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border);">
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
                    </svg>
                    <span>Support</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>New Broadcast</h1>
                <div class="header-actions">
                    <button class="btn btn-outline" onclick="window.location.href='broadcasts.html'">Cancel</button>
                    <button class="btn btn-primary" id="send-broadcast-btn">
                        Send Broadcast
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="content grid-layout">

                <!-- Editor -->
                <div>
                    <div class="form-section">
                        <h2 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem;">Message Content</h2>
                        <div class="form-group">
                            <label class="form-label">Internal Name</label>
                            <input type="text" class="form-input" id="broadcast-title" placeholder="e.g. v2.4 Feature Announcement">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Title (Push Notification)</label>
                            <input type="text" class="form-input" id="broadcast-push-title" placeholder="New features are here!">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Body (Markdown Supported)</label>
                            <textarea class="form-textarea" id="broadcast-body"
                                placeholder="Hello {{user.name}}, we have a new update..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 style="font-size: 1.2rem; font-weight: 700; margin-bottom: 1.5rem;">Target Audience</h2>
                        <div class="form-group">
                            <label class="form-label">Send To</label>
                            <select class="form-select" id="broadcast-target">
                                <option>All Users</option>
                                <option>Active in last 30 days</option>
                                <option>iOS Users Only</option>
                                <option>Android Users Only</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div class="preview-container">
                    <div class="mobile-preview">
                        <div class="preview-header">
                            Preview
                        </div>
                        <div class="preview-content">
                            <!-- Mock App UI -->
                            <div class="preview-bubble">
                                <div style="font-weight: 700; margin-bottom: 4px; color: var(--primary);">New features
                                    are here!</div>
                                <div style="color: #ccc;">Hello Sarah, we have a new update. Check out dark mode in your
                                    settings!</div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 1rem; color: var(--text-dim); font-size: 0.9rem;">
                        This is how your message will appear in-app.
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="/admin/js/socket.js"></script>
    <script src="/admin/js/utils.js"></script>
    
    <!-- Auth protection -->
